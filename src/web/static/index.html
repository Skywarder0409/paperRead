<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paperRead - 本地论文智能解读</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div>
                <h1>paper<span>Read</span></h1>
            </div>
            <div class="header-subtitle">本地论文智能解读</div>
        </div>
    </header>

    <main class="container">
        <!-- 上传区域 -->
        <div class="card">
            <div class="card-title">上传论文</div>
            <div class="upload-zone" id="uploadZone">
                <div class="upload-zone-icon">&#128196;</div>
                <div class="upload-zone-text">拖拽 PDF 到此处 或 点击上传</div>
                <div class="upload-zone-hint">支持同时上传多个 PDF 文件</div>
                <input type="file" id="fileInput" accept=".pdf" multiple>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <!-- 模型与模式选择 -->
        <div class="card">
            <div class="card-title">分析设置</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="ocrModel">OCR 模型</label>
                    <select id="ocrModel">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="llmModel">LLM 模型</label>
                    <select id="llmModel">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>分析模式</label>
                <div class="mode-group">
                    <div class="mode-option">
                        <input type="radio" name="analysisType" id="modeComprehensive" value="comprehensive" checked>
                        <label for="modeComprehensive">综合分析</label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" name="analysisType" id="modeQuick" value="quick">
                        <label for="modeQuick">快速总结</label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" name="analysisType" id="modeMethodology" value="methodology_focus">
                        <label for="modeMethodology">方法论聚焦</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 开始按钮 -->
        <button class="btn btn-primary" id="btnAnalyze" disabled>开始分析</button>
        <div class="error-msg" id="errorMsg"></div>

        <!-- 进度 -->
        <div class="card progress-section" id="progressSection">
            <div class="card-title">分析进度</div>
            <div class="progress-header">
                <span class="progress-stage" id="progressStage">准备中...</span>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-detail" id="progressDetail"></div>
        </div>

        <!-- 结果 -->
        <div class="card result-section" id="resultSection">
            <div class="card-title">分析结果</div>
            <div class="result-tabs">
                <button class="result-tab active" data-tab="markdown">报告</button>
                <button class="result-tab" data-tab="json">JSON 数据</button>
            </div>
            <div class="result-content" id="resultMarkdown"></div>
            <div class="result-content result-json" id="resultJson"></div>
            <div class="download-bar" id="downloadBar">
                <button class="btn-download" id="btnDownloadMd">下载 Markdown 报告</button>
                <button class="btn-download btn-download-secondary" id="btnDownloadJson">下载 JSON 数据</button>
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
