<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paperRead - 本地论文智能解读</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div>
                <h1>paper<span>Read</span></h1>
            </div>
            <div class="header-right">
                <div class="header-subtitle">本地论文智能解读</div>
                <button class="btn-shutdown" id="btnShutdown" title="关闭服务器">关闭</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 上传区域 -->
        <div class="card">
            <div class="card-title">上传论文</div>
            <div class="upload-zone" id="uploadZone">
                <div class="upload-zone-icon">&#128196;</div>
                <div class="upload-zone-text">拖拽 PDF 到此处 或 点击上传</div>
                <div class="upload-zone-hint">支持同时上传多个 PDF 文件</div>
                <input type="file" id="fileInput" accept=".pdf" multiple>
            </div>
            <div class="file-list" id="fileList"></div>

            <div class="papers-divider">或从已保存的论文中选择</div>

            <!-- 已选论文卡槽 -->
            <div class="selected-chips" id="selectedChips"></div>

            <div class="papers-dropdown" id="papersDropdown">
                <div class="papers-dropdown-header" id="papersDropdownHeader">
                    <div class="papers-dropdown-header-main">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2a2.5 2.5 0 0 1 2.5 2.5v15a2.5 2.5 0 0 1-2.5 2.5A2.5 2.5 0 0 1 4 19.5Z" />
                            <path d="M20 22.5h-10.5c-.5 0-1-.2-1.4-.6a2.5 2.5 0 0 1 0-3.4c.4-.4.9-.6 1.4-.6H20" />
                            <path d="M20 18.5v-14a2.5 2.5 0 0 0-2.5-2.5H9" />
                        </svg>
                        <span class="papers-dropdown-placeholder">从论文库中寻找...</span>
                    </div>
                    <span class="papers-dropdown-arrow">&#9662;</span>
                </div>
                <div class="papers-dropdown-content" id="papersDropdownContent">
                    <div class="papers-dropdown-search">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                        <input type="text" id="libSearchInput" placeholder="请输入关键词搜索论文...">
                    </div>
                    <div class="papers-dropdown-actions">
                        <button type="button" id="libSelectAll" class="btn-text">全选</button>
                        <button type="button" id="libClearAll" class="btn-text">清除</button>
                    </div>
                    <div class="papers-dropdown-list" id="papersLibrary">
                        <div class="papers-library-status">正在连接论文库...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模型与模式选择 -->
        <div class="card">
            <div class="card-title">分析设置</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="ocrModel">OCR 模型</label>
                    <select id="ocrModel">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="llmModel">LLM 模型</label>
                    <select id="llmModel">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 0 0 120px;">
                    <label for="ocrParallelThreads">OCR 并行数</label>
                    <select id="ocrParallelThreads">
                        <option value="1" selected>1 (建议)</option>
                        <option value="2">2 (双线程)</option>
                        <option value="4">4 (强力)</option>
                        <option value="8">8 (极速)</option>
                    </select>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>选择学科 / 领域</label>
                    <select id="analysisSubject">
                        <option value="">正在加载库...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>分析重点 / 提示词</label>
                    <select id="analysisMode" disabled>
                        <option value="">请先选择学科</option>
                    </select>
                </div>
            </div>

            <div class="prompt-preview" id="promptPreview">
                <div class="prompt-preview-title">提示词预览</div>
                <div class="prompt-preview-content" id="promptPreviewContent"></div>
            </div>

            <div class="custom-prompt-trigger">
                <button type="button" id="btnShowCustomPrompt" class="btn-outline-sm">
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                    自定义提示词 (LLM)
                </button>
                <span class="text-hint">启用后将覆盖上方选择的分析焦点</span>
            </div>

            <div class="custom-prompt-area" id="customPromptArea">
                <textarea id="customPromptText"
                    placeholder="在此输入自定义核心指令，系统会自动注入论文内容。例如：&#10;请帮我提取这篇论文涉及的所有数学公式，并给出简要解释。"></textarea>
                <div class="custom-prompt-actions">
                    <label class="custom-save-switch">
                        <input type="checkbox" id="saveCustomPrompt">
                        <span class="save-label">保存到库 (学科: 自定义)</span>
                    </label>
                    <input type="text" id="customPromptName" placeholder="命名这个提示词..." class="input-sm">
                </div>
            </div>
        </div>

        <!-- 开始按钮 -->
        <button class="btn btn-primary" id="btnAnalyze" disabled>开始分析</button>
        <div class="error-msg" id="errorMsg"></div>

        <!-- 进度 -->
        <div class="card progress-section" id="progressSection">
            <div class="card-title">分析进度<span class="progress-file-info" id="progressFileInfo"></span></div>
            <div class="progress-header">
                <span class="progress-stage" id="progressStage">准备中...</span>
                <div class="progress-right">
                    <span class="progress-timer" id="progressTimer">00:00</span>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-detail" id="progressDetail"></div>
        </div>

        <!-- 结果 -->
        <div class="card result-section" id="resultSection">
            <div class="card-title">分析结果</div>
            <div class="result-tabs">
                <button class="result-tab active" data-tab="markdown">报告</button>
                <button class="result-tab" data-tab="json">JSON 数据</button>
            </div>
            <div class="result-content" id="resultMarkdown"></div>
            <div class="result-content result-json" id="resultJson"></div>
            <div class="download-bar" id="downloadBar">
                <button class="btn-download" id="btnDownloadMd">下载 Markdown 报告</button>
                <button class="btn-download btn-download-secondary" id="btnDownloadJson">下载 JSON 数据</button>
            </div>
        </div>

        <!-- 历史论文 -->
        <div class="card" id="historySection">
            <div class="card-title">历史论文</div>
            <div class="history-toolbar">
                <input type="text" class="history-search" id="historySearch" placeholder="搜索标题或作者...">
                <div class="history-page-size">
                    <label>排序</label>
                    <select id="historySort">
                        <option value="time_desc" selected>最新优先</option>
                        <option value="time_asc">最早优先</option>
                        <option value="title_asc">标题 (A-Z)</option>
                        <option value="title_desc">标题 (Z-A)</option>
                    </select>
                </div>
                <div class="history-page-size">
                    <label>每页</label>
                    <select id="historyPageSize">
                        <option value="10" selected>10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">暂无历史记录</div>
            </div>
            <div class="history-pagination" id="historyPagination"></div>
        </div>
    </main>

    <script src="/static/app.js?v=4"></script>
</body>

</html>
